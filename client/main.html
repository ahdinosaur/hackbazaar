<head>
  <title>unbazaar</title>
</head>

<body>
</body>

<template name="layout">
  {{ yield 'navbar' }}
  {{ yield }}
</template>

<template name="navbar">
  <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">unbazaar</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav">
        <li><a href="/things">things</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">search</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        {{#if currentUser }}
        <li>{{> thingNewBtn }}</li>
        {{/if}}
        {{ loginButtons }}
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>
</template>

<template name="notFound">
  not found...
</template>

<template name="loading">
  {{> spinner }}
</template>

<template name="home">
i'm home
</template>

<template name="thingGet">
  <h3>
    <a href="/things/{{ _id }}">
      {{ title }}
    </a>
  </h3>
  <p>{{ description }}</p>
</template>

<template name="thingUpdate">
  {{ easyform col="Things" data=this type="update" }}
</template>

<template name="thingNewBtn">
  <a href="#" class="btn">new</a>
</template>

<template name="things">
{{#each fetch }}
  {{> thingGet }}
{{/each }}
</template>
